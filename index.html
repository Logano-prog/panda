<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Tap-to-Earn</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background-color: #f3f3f3; }
        h1 { color: #333; }
        #panda-img { width: 200px; cursor: pointer; }
        #counter { margin-top: 20px; font-size: 18px; }
    </style>
</head>
<body>
    <h1>Panda Tap-to-Earn</h1>
    <img src="panda.jpg" alt="Tap the Panda!"id="panda-img">
    <div id="counter">Taps: 0</div>

    <script>
        // Initialize Telegram WebApp
        Telegram.WebApp.ready();

        let tapCount = 0;

        // Tap on Panda Image functionality
        document.getElementById('panda-img').addEventListener('click', function() {
            tapCount++;
            document.getElementById('counter').innerHTML = 'Taps: ' + tapCount;

            // Send the tap count data back to the Telegram bot
            Telegram.WebApp.sendData('Tap count: ' + tapCount);
        });
    </script>
</body>
</html>
